<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ZOL收银台</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/shopping3.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/shopping3.js"></script>
</head>

<body>
    <div class="header"></div>
    <div class="top">
        <a href="" class="logo"><img src="images/logo.png" alt=""></a>
        <span class="title">收银台</span>
    </div>
    <div class="wrapper">
        <div class="payment-box">
            <div class="order-status-box">
                <div class="submit-complete clearfix">
                    <div class="order-status">
                        <h3 class="prompt">订单已提交，请在<span> 60分钟</span> 内完成付款（逾期自动取消）</h3>
                        <div class="details">
                            <p><span>您的订单号：2016050818323343387945</span><span id="title">商品名称：尼康 AF 50mm f/1.8D全画幅镜头 紧凑便携 Z</span></p>
                            <p><span id="dizhi">收货人：孙先生13006657895收货地址：</span></p>
                        </div>
                    </div>
                    <div class="amount-code">
                        <div class="code"><img src="images/erweima.png" alt=""></div>
                        <div class="price">应付金额<span id="price">662.00 </span>元</div>
                    </div>
                </div>
            </div>
            <div class="payment-way clearfix">
                <div class="third-pay">支付宝支付：</div>
                <a href="" class="alipay"><img src="images/alipay.png" alt=""></a>
                <span class="tips">支持非支付宝会员支付</span>
                <span class="allpay">支付<em id="allPrice">662.00</em>元</span>
            </div>
            <div class="bankpay clearfix">
                <div class="bank-pay">银行卡支付：</div>
                <a href="" class="gongshang"></a>
                <a href="" class="nongye"></a>
                <a href="" class="zhaohang"></a>
                <a href="" class="jianhang"></a>
                <a href=""  class="xingye"></a>
            </div>
            <div class="operation clearfix">
                <a href="" class="pay-submit-btn">立即支付</a>
                <span class="tips">请选择您习惯的支付方式</span>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
