<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>确认商品信息页</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/shopping.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/shopping.js"></script>
</head>

<body>
    <div class="header"></div>
    <div class="top">
        <a href="" class="logo"></a>
        <div class="flow-step">
            <ul class="flow-step-1 clearfix">
                <li class="s1">
                    <em>1</em>
                    <span>1.核对商品信息</span>
                </li>
                <li class="s2">
                    <em>2</em>
                    <span>2.填写核对订单信息</span>
                </li>
                <li class="s3">
                    <em>3</em>
                    <span>3.成功提交订单</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="container-hd">选择商品类型和数量</div>
            <div class="step-section">
                <div class="commodity-list cart-list">
                    <table>
                        <tbody>
                            <tr>
                                <th class="goods">
                                    <span>商品</span>
                                </th>
                                <th class="unit-price">
                                    <span>单价（元）</span>
                                </th>
                                <th class="suits">
                                    <span>类型和数量</span>
                                </th>
                                <th class="total">
                                    <span>总价（元）</span>
                                </th>
                                <th class="inventory">
                                    <span>库存</span>
                                </th>
                            </tr>
                            <tr class="current">
                                <td class="goods">
                                    <a href="" class="pic"><img src="images/shopping.jpg" alt="" id="shoppingImg"></a>
                                    <h3 class="title">
                                        <a href="" id="shoppingTitle">清凉一夏！迷你USB小风扇！办公室利器！</a>
                                    </h3>
                                </td>
                                <td class="unit-price" id="shoppingPrice">¥<span>22.00</span></td>
                                <td class="suits">
                                    <div class="quantity">
                                        <div class="form clearfix singleSuit">
                                            <input type="button" class="minus" value="-" id="minus">
<!--                                            <input type="text" class="text" value="1">-->
                                            <span class="text" id="count">1</span>
                                            <input type="button" class="plus" value="+" id="plus">
                                        </div>
                                    </div>
                                </td>
                                <td class="total-price">¥<span>22.00</span></td>
                                <td class="inventory">
                                    <span>有货</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="total-items clearfix">
                        <div class="price">¥<span>22.00</span></div>
                        <div class="label">
                            <b>1</b>件商品，总商品金额：
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-foot">
                <div class="container-foot-inner clearfix">
                    <a href="products.html" class="contact"><返回查看商品详情 </a>
                    <input type="submit" class="submit" value="确定">
                    <div class="total">
                        <strong>合计(不含运费)：</strong>
                        <span class="price" id="zongPrice">¥<span>22.00</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
